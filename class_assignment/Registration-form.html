<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-form</title>
</head>

<body>
    <header>
        <h3 style="text-align: center;">Registration form</h3>
    </header>
    <main>
        <form class="container">
            <table border="" style="background-color: rgba(128, 128, 128, 0.5);">
                <th><label for="">Enter your first name</label></th>
                <td><input type="text" placeholder="enter your first name"></td>
                <tr>
                    <th><label for="">Enter your last name</label></th>
                    <td><input type="text" placeholder=" "></td>
                </tr>
                <tr>
                    <th><label for="">Enter your password</label></th>
                    <td><input type="password" placeholder=""></td>
                </tr>
                <tr>
                    <th><label for="">ReEnter your password</label></th>
                    <td><input type="password" placeholder=""></td>
                </tr>
                <tr>
                    <th><label for="">Enter your email</label></th>
                    <td><input type="email" placeholder=""></td>
                </tr>
                <tr>
                    <th><label for="">Enter your mobile</label></th>
                    <td><input type="tel" placeholder=""></td>
                </tr>
                <tr>
                    <th><label for="">Enter your address </label></th>
                    <td><textarea rows="10" cols="25" name="" id=""></textarea></td>
                </tr>
                <tr>
                    <th><label for="">Select your gender</label></th>
                    <td>
                        <input type="radio" value="male" name="gender" checked>male
                        <input type="radio" value="female" name="gender">female
                    </td>

                </tr>
                <tr>
                    <th><label for="">Select your hobbies</label></th>
                    <td><input type="checkbox" value="hobby">hobby1
                        <input type="checkbox" value="hobby">hobby2
                        <input type="checkbox" value="hobby">hobby3
                    </td>

                </tr>
                <tr>
                    <th><label for="">Select your DOB</label></th>
                    <td><input type="date" placeholder="enter your first name"></td>
                </tr>
                <tr>
                    <th><label for="">Select your Country</label></th>
                    <td><select name="" id="Country">
                            <option value="Country" selected>select your Country</option>
                            <option value="Country">India</option>
                            <option value="Country">UAE</option>
                            <option value="Country">USA</option>
                            <option value="Country">UK</option>

                        </select>
                    </td>
                </tr>
                <tr>
                    <th><label for="">Upload your pic</label></th>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td colspan="2
                    " style="text-align: center;"><button>Save my Data</button>
                        <button>Reset Data</button>
                    </td>
                </tr>


            </table>
        </form>

    </main>
</body>

</html>
